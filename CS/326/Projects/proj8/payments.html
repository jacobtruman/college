<script language='javascript' type='text/javascript'>
	pattern = /^[0-9]*$/;
	var monVal = 0, totVal = 0;
	
	function procForm(formname){
		with (formname){
			if(checkNum(bAmt.value, bAmt.alt) == false){
				bAmt.focus();
				return false;
			}
			if (checkNum(iRate.value, iRate.alt) == false){
				iRate.focus();
				return false;
			}
			if (checkNum(yPay.value, yPay.alt) == false){
				yPay.focus();
				return false;
			}
		}
		calcCost(formname);
		return false;
	}
	
	function checkNum(val, msg){
		if(!pattern.test(val) || (val == '') || (val == null)){
			alert("Error: \"" + msg + "\" must contain a number");
			return false;
		}else{
			return true;
		}
	}

	function calcCost(formname){
		with(formname){
			mon.value = (bAmt.value * ((iRate.value / 100) / 12)) / (1 - Math.pow((1 / (1 + ((iRate.value / 100) / 12))), yPay.value * 12));
			total.value = mon.value * (yPay.value * 12);
		}
	}
</script>
